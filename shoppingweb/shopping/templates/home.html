<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif, sans-serif;
            background: url('./static/OIP.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            text-align: center; /* Centers text */
        }
        h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .logo {
            width: 120px;
            height: auto;
            margin-top: 10px;
        }
        .buttons-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .buttons-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: rgba(0, 123, 255, 0.9);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buttons-container button:hover {
            background-color: rgba(0, 86, 179, 0.9);
        }
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .buttons-container button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Buttons in the top-right corner -->
    <div class="buttons-container">
        <button onclick="location.href='{% url 'signup' %}';">Sign Up</button>
        <button onclick="location.href='{% url 'signin' %}';">Sign In</button>
    </div>

    <!-- Welcome message and logo -->
    <div class="content">
        <h1>Welcome to Venkata Hemachandu's Mart</h1>
        <img class="logo" src="./static/logo.jpg" alt="Shopping Logo">
    </div>
</body>
</html>
